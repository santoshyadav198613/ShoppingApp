<p>
  customer works!
</p>
<form #customerForm="ngForm" class=" col-md-offset-3 col-md-6" (submit)="add(customer)" novalidate>
  <div class="form-group">
    <label for="customer_name">Name</label>
    <input type="text" name="customer_name" [(ngModel)]="customer.name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="customer_price">DOB</label>
    <input type="date" name="customer_dob" [(ngModel)]="customer.dob" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="customer_address">Address</label>
    <input type="text" name="customer_address" [(ngModel)]="customer.address" class="form-control">
  </div>
  <div class="form-group">
    <label for="customer_mobile_no">Mobile</label>
    <input type="text" name="customer_mobile_no" [(ngModel)]="customer.mobile_no" class="form-control">
  </div>
  <div class="form-group">
    <label for="customer_email">Email</label>
    <input type="email" name="customer_email" [(ngModel)]="customer.email" class="form-control">
  </div>
  <button type="submit" [disabled]="!customerForm.valid" class="btn btn-primary">Submit</button>
</form>
<div style="clear:both;">
  {{customer | json}}
</div>

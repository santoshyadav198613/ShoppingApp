<form #postForm="ngForm" (submit)="addPost()">
  <div class="form-group">
    <label for="userId">User ID</label>
    <input type="number" class="form-control" id="userId" placeholder="User Id" required name="post.userId" [(ngModel)]="post.userId">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" required name="title" [(ngModel)]="post.title">
  </div>
  <div class="form-group">
    <label for="body">Price:</label>
    <input type="text" class="form-control" id="body" required placeholder="Body" name="body" [(ngModel)]="post.body">
  </div>
  <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Submit</button>
</form>





<table class="table" *ngIf="userData">
  <thead>
    <th>
      User Id
    </th>
    <th>
      Id
    </th>
    <th>
      Title
    </th>
    <th>
      Body
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let user of userData">
      <td>
        {{user.userId}}
      </td>
      <td>
        {{user.id}}
      </td>
      <td>
        {{user.title}}
      </td>
      <td>
        {{user.body}}
      </td>
      <!--  <td>
                <button [routerLink]="['/user',user.userId]" class="btn btn-primary">Details</button>
            </td>
-->
    </tr>
  </tbody>
</table>

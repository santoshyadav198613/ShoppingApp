<h1>Product Form</h1>
<hr>
<form #productForm="ngForm" (submit)="add()" novalidate>
    <div class="form-group">
        <label for="pId">Product ID</label>
        <input type="number" class="form-control" id="pId" placeholder="Product Id" required name="pid" [(ngModel)]="product.id"
            #pid="ngModel">
        <!--<div [hidden]="pid.valid" class="alert alert-danger">
            Product Id is required. --Control level validation
        </div>-->
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Product Name" required name="pname" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
        <label for="Price">Price:</label>
        <input type="number" class="form-control" id="Price" required placeholder="Price" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="imageUrl">imageUrl:</label>
        <input type="text" class="form-control" id="imageUrl" required name="imageurl" placeholder="ImageUrl" [(ngModel)]="product.imageUrl">
    </div>
    <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Submit</button>
</form>

<hr>
<app-productlist></app-productlist>
<router-outlet></router-outlet>
